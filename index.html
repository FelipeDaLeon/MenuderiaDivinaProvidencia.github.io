      <header id="promocion">

         <form action="enviarDatos" method="POST" id="formulario">

            <input type="text" id="nombre" name="nombre" required><br><br>

            <input type="submit" value="Enviar" id="boton">
        </form>
      </header>
      
   
   </article>
